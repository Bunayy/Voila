<html>
    <head>
        <title>Voilá</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
        <link href="CSS/layout.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="JS/jsFunctions.js"></script>
        <script type="text/javascript" src="JS/ajaxManager.js"></script>
        <script type="text/javascript" src="JS/editorInit.js"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Voila</h1>
            </header>
            
            <nav>
                <ul>
                    <li class="direct">Album erstellen</li>
                </ul>
                <ul>
                    <li>
                        <h2>Album bearbeiten</h2>
                        <ul id="edit">
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li>
                        <h2>Album entfernen</h2>
                        <ul id="delete">
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li class="direct" onclick="logout()">Benutzer abmelden</li>
                </ul>
            </nav>

            <div id="editor_div">
                <div id="album_div">
                    <fieldset>
                        <legend>Album-Information</legend>
                        <form id="albumForm">
                            <p><label class="field" for="albumTitle">Titel:</label><input type="text" name="albumTitle" class="forms" required="required" id="albumTitle"></p>                   
                            <p><label class="field" for="albumText">Text:</label><textarea name="albumText" rows="5" class="forms"  id="albumText"></textarea></p>
                            <input id="albumSubmit" type="submit" value="Bestätigen">
                        </form>
                    </fieldset>
                    <fieldset>
                        <legend>Foto-Information</legend>
                        <form id="fotoForm">
                            <p><label class="field" for="fotoTitle">Name:</label><input type="text" name="fotoTitle" class="forms" id="fotoTitle"></p>                   
                            <p><label class="field" for="fotoText">Text:</label><textarea name="fotoText" rows="5" class="forms" id="fotoText"></textarea></p>
                            <input id="fileUpload" type="file" name="fileUpload">
                            <input id="fileSubmit" type="submit" value="Bestätigen">
                        </form>
                    </fieldset>
                    <fieldset>
                        <legend>Weitere Information</legend>
                        <form id="publishForm">
                            <p>
                                <label class="shortField" for="templateChoice">Template-Wahl: </label>
                                <select name="templateChoice" class="short" id="templateChoice">
                                    <option value="template1">Template1</option>
                                    <option value="template2">Template2</option>
                                </select>
                            </p>
                            <p>
                                <label class="shortField" for="publishInput">Freigeben: </label>
                                <input type="checkbox" name="publishInput" class="short" id="publishInput">
                            </p>
                            <input id="publishSubmit" type="submit" value="Bestätigen">
                        </form>
                    </fieldset>
                </div>
                <div id="fotoList_div">
                    <fieldset>
                        <legend>Fotos</legend>
                        <div id="fotoList"></div>
                    </fieldset>
                </div>
            </div>

            <footer></footer>
        </div>
    </body>
</html>
